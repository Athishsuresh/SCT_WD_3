<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO_Flex_Game</title>
    <link rel="stylesheet" href="XO_game.css">
</head>
<body>
    <center>
        <div class="check">
          <div class="btn_con">
            <input type="button" name="button" class="button" value="Exit Game" />
          </div>
          <div class="turn">
            <p>Player</p>
            <div class="row">
              <p class="t2">X</p>
              <p>'s</p>
            </div>
            <p>turn</p>
          </div>
            <div class="content">
              <div class="box-yellow"></div>
              <div class="box-green"><p></p></div>
              <div class="box-yellow"></div>
            </div>
  
            <div class="content">
              <div class="box-yellow"></div>
              <div class="box-blue"><p></p></div>
              <div class="box-yellow"></div>
            </div>
  
            <div class="content">
              <div class="box-blue"><p></p></div>
              <div class="box-yellow"></div>
              <div class="box-green"><p></p></div>
            </div>
            <div class="controls">
              <div class="toggle-btn">
                <div class="btn-round"></div>
              </div>
              <input class="Back-btn" type="button" value="Back" />
              <input class="reset-btn" type="button" value="Reset" />
            </div>
        </div>
      </center>

      <script src="XO_game.js">
        
      </script>
    </body>
  </html>
</body>
</html>
